apiVersion: v1
kind: Pod
metadata:
  name: "metadata-test-connection"
  labels:
    {{- include "metadata.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "metadata.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
